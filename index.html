<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="nft-image">
      </div>
      
      <div class="remaining-items">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="etherium">
            <div class="balance-nft">
              <img src="./images/icon-ethereum.svg" alt="icon">
              <p>0.041 ETH</p> 
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="icon">
              <p>3 days left</p> 
            </div>
          </div>
        <div class="profile">
          <div class="avatar-container">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <p>Creation of Jules Wyvern</p> 
        </div>
      </div>
    </div>
  
  
  

</body>
</html>
